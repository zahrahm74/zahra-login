<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .token-display {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flask API Test Interface</h1>
            <p>رابط تست API برای احراز هویت و مدیریت کاربران</p>
        </div>
        
        <div class="content">
            <div class="grid">
                <!-- Authentication Section -->
                <div class="section">
                    <h2>احراز هویت</h2>
                    
                    <div class="form-group">
                        <label>ثبت نام کاربر جدید</label>
                        <input type="text" id="reg-username" placeholder="نام کاربری">
                        <input type="email" id="reg-email" placeholder="ایمیل">
                        <input type="password" id="reg-password" placeholder="رمز عبور">
                        <input type="text" id="reg-firstname" placeholder="نام">
                        <input type="text" id="reg-lastname" placeholder="نام خانوادگی">
                        <button onclick="register()">ثبت نام</button>
                        <div id="register-response" class="response"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>ورود کاربر</label>
                        <input type="text" id="login-username" placeholder="نام کاربری یا ایمیل">
                        <input type="password" id="login-password" placeholder="رمز عبور">
                        <button onclick="login()">ورود</button>
                        <div id="login-response" class="response"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>توکن JWT فعلی</label>
                        <div id="current-token" class="token-display">هیچ توکنی موجود نیست</div>
                    </div>
                </div>
                
                <!-- User Management Section -->
                <div class="section">
                    <h2>مدیریت کاربران</h2>
                    
                    <div class="form-group">
                        <label>دریافت پروفایل</label>
                        <button onclick="getProfile()">دریافت پروفایل</button>
                        <div id="profile-response" class="response"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>به‌روزرسانی پروفایل</label>
                        <input type="text" id="update-firstname" placeholder="نام جدید">
                        <input type="text" id="update-lastname" placeholder="نام خانوادگی جدید">
                        <input type="email" id="update-email" placeholder="ایمیل جدید">
                        <button onclick="updateProfile()">به‌روزرسانی</button>
                        <div id="update-response" class="response"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>حذف حساب کاربری</label>
                        <button onclick="deleteAccount()" style="background: #dc3545;">حذف حساب</button>
                        <div id="delete-response" class="response"></div>
                    </div>
                </div>
            </div>
            
            <!-- System Info Section -->
            <div class="section">
                <h2>اطلاعات سیستم</h2>
                <button onclick="checkHealth()">بررسی وضعیت سرور</button>
                <button onclick="getHome()">صفحه اصلی</button>
                <div id="system-response" class="response"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let currentToken = null;

        function showResponse(elementId, data, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `response ${isSuccess ? 'success' : 'error'}`;
        }

        function updateTokenDisplay() {
            const tokenElement = document.getElementById('current-token');
            if (currentToken) {
                tokenElement.textContent = currentToken;
                tokenElement.style.background = '#d4edda';
            } else {
                tokenElement.textContent = 'هیچ توکنی موجود نیست';
                tokenElement.style.background = '#f8f9fa';
            }
        }

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, data: { error: error.message }, status: 0 };
            }
        }

        async function register() {
            const data = {
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
                first_name: document.getElementById('reg-firstname').value,
                last_name: document.getElementById('reg-lastname').value
            };

            const result = await makeRequest(`${API_BASE}/auth/register`, {
                method: 'POST',
                body: JSON.stringify(data)
            });

            if (result.success && result.data.access_token) {
                currentToken = result.data.access_token;
                updateTokenDisplay();
            }

            showResponse('register-response', result.data, result.success);
        }

        async function login() {
            const data = {
                username: document.getElementById('login-username').value,
                password: document.getElementById('login-password').value
            };

            const result = await makeRequest(`${API_BASE}/auth/login`, {
                method: 'POST',
                body: JSON.stringify(data)
            });

            if (result.success && result.data.access_token) {
                currentToken = result.data.access_token;
                updateTokenDisplay();
            }

            showResponse('login-response', result.data, result.success);
        }

        async function getProfile() {
            if (!currentToken) {
                showResponse('profile-response', { error: 'ابتدا وارد شوید' }, false);
                return;
            }

            const result = await makeRequest(`${API_BASE}/auth/profile`, {
                headers: { 'Authorization': `Bearer ${currentToken}` }
            });

            showResponse('profile-response', result.data, result.success);
        }

        async function updateProfile() {
            if (!currentToken) {
                showResponse('update-response', { error: 'ابتدا وارد شوید' }, false);
                return;
            }

            const data = {};
            const firstname = document.getElementById('update-firstname').value;
            const lastname = document.getElementById('update-lastname').value;
            const email = document.getElementById('update-email').value;

            if (firstname) data.first_name = firstname;
            if (lastname) data.last_name = lastname;
            if (email) data.email = email;

            const result = await makeRequest(`${API_BASE}/users/1`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${currentToken}` },
                body: JSON.stringify(data)
            });

            showResponse('update-response', result.data, result.success);
        }

        async function deleteAccount() {
            if (!currentToken) {
                showResponse('delete-response', { error: 'ابتدا وارد شوید' }, false);
                return;
            }

            if (!confirm('آیا مطمئن هستید که می‌خواهید حساب کاربری خود را حذف کنید؟')) {
                return;
            }

            const result = await makeRequest(`${API_BASE}/users/1`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${currentToken}` }
            });

            if (result.success) {
                currentToken = null;
                updateTokenDisplay();
            }

            showResponse('delete-response', result.data, result.success);
        }

        async function checkHealth() {
            const result = await makeRequest(`${API_BASE}/health`);
            showResponse('system-response', result.data, result.success);
        }

        async function getHome() {
            const result = await makeRequest(`${API_BASE}/`);
            showResponse('system-response', result.data, result.success);
        }

        // Initialize
        updateTokenDisplay();
    </script>
</body>
</html>
