<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود و ثبت‌نام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #E8F5E9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            background: #f5f5f5;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            position: relative;
        }
        
        .tab.active {
            background: white;
            color: #4CAF50;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #4CAF50;
        }
        
        .form-container {
            padding: 30px;
            position: relative;
        }
        
        .form {
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .form.active {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .form-group input.error {
            border-color: #f44336;
        }
        
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }
        
        .password-toggle:hover {
            color: #4CAF50;
        }
        
        .error-message {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .submit-btn {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #388E3C;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #388E3C;
            text-decoration: underline;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .tab {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>خوش آمدید</h1>
            <p>برای ادامه وارد حساب کاربری خود شوید یا ثبت‌نام کنید</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">ورود</button>
            <button class="tab" onclick="switchTab('signup')">ثبت‌نام</button>
        </div>
        
        <div class="form-container">
            <!-- Login Form -->
            <form class="form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">ایمیل</label>
                    <input type="email" id="loginEmail" placeholder="ایمیل خود را وارد کنید" required>
                    <div class="error-message" id="loginEmailError">لطفاً یک ایمیل معتبر وارد کنید</div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">رمز عبور</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" placeholder="رمز عبور خود را وارد کنید" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">👁️</button>
                    </div>
                    <div class="error-message" id="loginPasswordError">رمز عبور باید حداقل ۶ کاراکتر باشد</div>
                </div>
                
                <button type="submit" class="submit-btn">ورود</button>
                
                <div class="forgot-password">
                    <a href="#" onclick="forgotPassword()">رمز عبور را فراموش کرده‌ام؟</a>
                </div>
            </form>
            
            <!-- Signup Form -->
            <form class="form" id="signupForm">
                <div class="form-group">
                    <label for="signupName">نام و نام خانوادگی</label>
                    <input type="text" id="signupName" placeholder="نام و نام خانوادگی خود را وارد کنید" required>
                    <div class="error-message" id="signupNameError">لطفاً نام و نام خانوادگی خود را وارد کنید</div>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">ایمیل</label>
                    <input type="email" id="signupEmail" placeholder="ایمیل خود را وارد کنید" required>
                    <div class="error-message" id="signupEmailError">لطفاً یک ایمیل معتبر وارد کنید</div>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">رمز عبور</label>
                    <div class="input-wrapper">
                        <input type="password" id="signupPassword" placeholder="رمز عبور خود را وارد کنید" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">👁️</button>
                    </div>
                    <div class="error-message" id="signupPasswordError">رمز عبور باید حداقل ۶ کاراکتر باشد</div>
                </div>
                
                <div class="form-group">
                    <label for="signupConfirmPassword">تأیید رمز عبور</label>
                    <div class="input-wrapper">
                        <input type="password" id="signupConfirmPassword" placeholder="رمز عبور را دوباره وارد کنید" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('signupConfirmPassword')">👁️</button>
                    </div>
                    <div class="error-message" id="signupConfirmPasswordError">رمز عبورها مطابقت ندارند</div>
                </div>
                
                <button type="submit" class="submit-btn">ثبت‌نام</button>
            </form>
            
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            if (tabName === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
            }
            
            // Clear all errors and success messages
            clearMessages();
        }
        
        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '🙈';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
            }
        }
        
        // Form validation
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function validatePassword(password) {
            return password.length >= 6;
        }
        
        function showError(inputId, errorId) {
            document.getElementById(inputId).classList.add('error');
            document.getElementById(errorId).classList.add('show');
        }
        
        function hideError(inputId, errorId) {
            document.getElementById(inputId).classList.remove('error');
            document.getElementById(errorId).classList.remove('show');
        }
        
        function clearMessages() {
            // Clear all error messages
            document.querySelectorAll('.error-message').forEach(error => {
                error.classList.remove('show');
            });
            
            // Clear all input errors
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });
            
            // Clear success message
            document.getElementById('successMessage').classList.remove('show');
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.classList.add('show');
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                successElement.classList.remove('show');
            }, 3000);
        }
        
        // Save form data to localStorage
        function saveFormData(formType, data) {
            localStorage.setItem(`${formType}FormData`, JSON.stringify(data));
        }
        
        // Load form data from localStorage
        function loadFormData(formType) {
            const savedData = localStorage.getItem(`${formType}FormData`);
            if (savedData) {
                const data = JSON.parse(savedData);
                Object.keys(data).forEach(key => {
                    const input = document.getElementById(key);
                    if (input) {
                        input.value = data[key];
                    }
                });
            }
        }
        
        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearMessages();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            let isValid = true;
            
            // Validate email
            if (!email || !validateEmail(email)) {
                showError('loginEmail', 'loginEmailError');
                isValid = false;
            }
            
            // Validate password
            if (!password || !validatePassword(password)) {
                showError('loginPassword', 'loginPasswordError');
                isValid = false;
            }
            
            if (isValid) {
                // Save form data
                saveFormData('login', { loginEmail: email });
                
                // Simulate login process
                const submitBtn = this.querySelector('.submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'در حال ورود...';
                
                setTimeout(() => {
                    showSuccess('ورود با موفقیت انجام شد!');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ورود';
                }, 2000);
            }
        });
        
        // Signup form handling
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearMessages();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            let isValid = true;
            
            // Validate name
            if (!name || name.length < 2) {
                showError('signupName', 'signupNameError');
                isValid = false;
            }
            
            // Validate email
            if (!email || !validateEmail(email)) {
                showError('signupEmail', 'signupEmailError');
                isValid = false;
            }
            
            // Validate password
            if (!password || !validatePassword(password)) {
                showError('signupPassword', 'signupPasswordError');
                isValid = false;
            }
            
            // Validate confirm password
            if (password !== confirmPassword) {
                showError('signupConfirmPassword', 'signupConfirmPasswordError');
                isValid = false;
            }
            
            if (isValid) {
                // Save form data
                saveFormData('signup', { 
                    signupName: name, 
                    signupEmail: email 
                });
                
                // Simulate signup process
                const submitBtn = this.querySelector('.submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'در حال ثبت‌نام...';
                
                setTimeout(() => {
                    showSuccess('ثبت‌نام با موفقیت انجام شد!');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ثبت‌نام';
                    
                    // Switch to login tab after successful signup
                    setTimeout(() => {
                        switchTab('login');
                        document.querySelector('.tab').click();
                    }, 1500);
                }, 2000);
            }
        });
        
        // Real-time validation
        document.getElementById('loginEmail').addEventListener('input', function() {
            if (this.value.trim() && !validateEmail(this.value.trim())) {
                showError('loginEmail', 'loginEmailError');
            } else {
                hideError('loginEmail', 'loginEmailError');
            }
        });
        
        document.getElementById('loginPassword').addEventListener('input', function() {
            if (this.value && !validatePassword(this.value)) {
                showError('loginPassword', 'loginPasswordError');
            } else {
                hideError('loginPassword', 'loginPasswordError');
            }
        });
        
        document.getElementById('signupName').addEventListener('input', function() {
            if (this.value.trim() && this.value.trim().length < 2) {
                showError('signupName', 'signupNameError');
            } else {
                hideError('signupName', 'signupNameError');
            }
        });
        
        document.getElementById('signupEmail').addEventListener('input', function() {
            if (this.value.trim() && !validateEmail(this.value.trim())) {
                showError('signupEmail', 'signupEmailError');
            } else {
                hideError('signupEmail', 'signupEmailError');
            }
        });
        
        document.getElementById('signupPassword').addEventListener('input', function() {
            if (this.value && !validatePassword(this.value)) {
                showError('signupPassword', 'signupPasswordError');
            } else {
                hideError('signupPassword', 'signupPasswordError');
            }
        });
        
        document.getElementById('signupConfirmPassword').addEventListener('input', function() {
            const password = document.getElementById('signupPassword').value;
            if (this.value && this.value !== password) {
                showError('signupConfirmPassword', 'signupConfirmPasswordError');
            } else {
                hideError('signupConfirmPassword', 'signupConfirmPasswordError');
            }
        });
        
        // Forgot password functionality
        function forgotPassword() {
            const email = document.getElementById('loginEmail').value.trim();
            if (email && validateEmail(email)) {
                showSuccess('ایمیل بازیابی رمز عبور ارسال شد!');
            } else {
                showError('loginEmail', 'loginEmailError');
            }
        }
        
        // Load saved form data on page load
        window.addEventListener('load', function() {
            loadFormData('login');
            loadFormData('signup');
        });
    </script>
</body>
</html>
